---
layout: home
title: home
---

<div class="mdl-grid">
    {% for homeCard in site.data.homeCards %}
    <div class="onak-card mdl-cell mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand" style="background: url('{{site.baseurl}}/assets/images/{{ homeCard.image }}') bottom 25% right 5% no-repeat {{ homeCard.accentColor }};">
            <h2 class="mdl-card__title-text">{{homeCard.title}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{homeCard.desc}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{site.baseurl}}/{{homeCard.pageToLink}}">
            {{homeCard.buttonText}}
            </a>
        </div>
    </div>
    {% endfor %}
</div>
